<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title th:text="#{dashboard.title}">Dashboard</title>
<th:block th:include="fragments/header :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/header :: pre-loader"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">
			<th:block th:include="fragments/header :: navbar-top"></th:block>
			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:include="fragments/header :: navbar-left"></th:block>
					<div class="pcoded-content">
						<!-- Page-header start -->
						<div class="page-header">
							<div class="page-block">
								<div class="row align-items-center">
									<div class="col-md-8">
										<div class="page-header-title">
											<h5 class="m-b-10">
												<span th:text="#{dashboard.title}"></span>
											</h5>
											<p class="m-b-0">
												Welcome <span th:text="#{dashboard.title}"></span>
											</p>
										</div>
									</div>
									<div class="col-md-4">
										<ul class="breadcrumb-title">
											<li class="breadcrumb-item"><a href="#" th:href="@{/}">
													<em class="fa fa-home"></em>
											</a></li>
											<li class="breadcrumb-item"><a href="#" th:href="@{/}">Dashboard</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Page-header end -->
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<div class="row">
											<!-- task, page, download counter  start -->
											<div class="col-xl-3 col-md-6">
												<div class="card">
													<div class="card-block">
														<div class="row align-items-center">
															<div class="col-8">
																<h4 class="text-c-purple">$30200</h4>
																<h6 class="text-muted m-b-0">All Earnings</h6>
															</div>
															<div class="col-4 text-right">
																<i class="fa fa-bar-chart f-28"></i>
															</div>
														</div>
													</div>
													<div class="card-footer bg-c-purple">
														<div class="row align-items-center">
															<div class="col-9">
																<p class="text-white m-b-0">% change</p>
															</div>
															<div class="col-3 text-right">
																<i class="fa fa-line-chart text-white f-16"></i>
															</div>
														</div>

													</div>
												</div>
											</div>
											<div class="col-xl-3 col-md-6">
												<div class="card">
													<div class="card-block">
														<div class="row align-items-center">
															<div class="col-8">
																<h4 class="text-c-green">290+</h4>
																<h6 class="text-muted m-b-0">Page Views</h6>
															</div>
															<div class="col-4 text-right">
																<i class="fa fa-file-text-o f-28"></i>
															</div>
														</div>
													</div>
													<div class="card-footer bg-c-green">
														<div class="row align-items-center">
															<div class="col-9">
																<p class="text-white m-b-0">% change</p>
															</div>
															<div class="col-3 text-right">
																<i class="fa fa-line-chart text-white f-16"></i>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-xl-3 col-md-6">
												<div class="card">
													<div class="card-block">
														<div class="row align-items-center">
															<div class="col-8">
																<h4 class="text-c-red">145</h4>
																<h6 class="text-muted m-b-0">Task Completed</h6>
															</div>
															<div class="col-4 text-right">
																<i class="fa fa-calendar-check-o f-28"></i>
															</div>
														</div>
													</div>
													<div class="card-footer bg-c-red">
														<div class="row align-items-center">
															<div class="col-9">
																<p class="text-white m-b-0">% change</p>
															</div>
															<div class="col-3 text-right">
																<i class="fa fa-line-chart text-white f-16"></i>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-xl-3 col-md-6">
												<div class="card">
													<div class="card-block">
														<div class="row align-items-center">
															<div class="col-8">
																<h4 class="text-c-blue">500</h4>
																<h6 class="text-muted m-b-0">Downloads</h6>
															</div>
															<div class="col-4 text-right">
																<i class="fa fa-hand-o-down f-28"></i>
															</div>
														</div>
													</div>
													<div class="card-footer bg-c-blue">
														<div class="row align-items-center">
															<div class="col-9">
																<p class="text-white m-b-0">% change</p>
															</div>
															<div class="col-3 text-right">
																<i class="fa fa-line-chart text-white f-16"></i>
															</div>
														</div>
													</div>
												</div>
											</div>
											<!-- task, page, download counter  end -->
										</div>
										<div class="row">
											<!-- Bar Chart start -->
											<div class="col-md-12 col-lg-6">
												<div class="card">
													<div class="card-header">
														<h5>Bar Chart</h5>
														<span>lorem ipsum dolor sit amet, consectetur
															adipisicing elit</span>
													</div>
													<div class="card-block">
														<div id="morris-bar-chart"></div>
													</div>
												</div>
											</div>
											<!-- LINE CHART Ends -->
											<!-- Donut chart start -->
											<div class="col-md-12 col-lg-6">
												<div class="card">
													<div class="card-header">
														<h5>Donut Chart</h5>
														<span>lorem ipsum dolor sit amet, consectetur
															adipisicing elit</span>
													</div>
													<div class="card-block">
														<div id="donut-example"></div>
													</div>
												</div>
											</div>
											<!-- Donut chart Ends -->
										</div>

									</div>
									<!-- Page-body end -->
								</div>
								<div id="styleSelector"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/header :: footer"></th:block>
</body>

</html>
