<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title th:text="#{label.sale.daily.summary.list}"></title>
<th:block th:insert="~{fragments/header :: head}"></th:block>
</head>
<body>
	<th:block th:insert="~{fragments/header :: pre-loader}"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">
			<th:block th:insert="~{fragments/header :: navbar-top}"></th:block>
			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:insert="~{fragments/header :: navbar-left}"></th:block>
					<div class="pcoded-content">
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<!-- Hover table card start -->
										<div class="card">
											<div class="card-header py-2">
												<div
													class="d-flex justify-content-between align-items-center flex-wrap">
													<h5 class="mb-0" th:text="#{label.sale.monthly.summary.list}"></h5>
													<div class="d-flex flex-wrap align-items-center gap-2">
														<!-- Search Form -->
														<form th:action="@{/daily-sales/monthly}" method="get"
															class="form-inline align-items-center mr-2">
															<div class="input-group input-group-sm">
																<input type="month" name="monthParam"
																	th:value="${monthParam}"
																	class="form-control form-control-sm"
																	placeholder="Search by Month"
																	style="width: 280px !important; min-width: 200px; max-width: 400px; flex: none !important;" />

																<div class="input-group-append">
																	<!-- Search Button -->
																	<button type="submit" name="action" value="search"
																		class="btn btn-primary btn-sm waves-effect waves-light d-inline-flex align-items-center justify-content-center"
																		style="height: 32px; width: 32px; padding: 0;"
																		th:title="#{label.button.search}">
																		<i class="fa fa-search"></i>
																	</button>
																	<button type="submit" name="action" value="excel" th:if="${lists != null}"
																		class="btn btn-success btn-sm waves-effect waves-light d-inline-flex align-items-center justify-content-center"
																		style="height: 32px; width: 32px; padding: 0;"
																		th:title="#{label.button.export.excel}">
																		<i class="fa fa-file-excel-o"></i>
																	</button>
																	<button type="submit" name="action" value="pdf" th:if="${lists != null}"
																		class="btn btn-danger btn-sm waves-effect waves-light d-inline-flex align-items-center justify-content-center"
																		style="height: 32px; width: 32px; padding: 0;"
																		th:title="#{label.button.export.pdf}">
																		<i class="fa fa-file-pdf-o"></i>
																	</button>

																	<!-- Reset Button -->
																	<a th:href="@{/daily-sales/monthly}"
																		class="btn btn-secondary btn-sm waves-effect waves-light d-inline-flex align-items-center justify-content-center"
																		style="height: 32px; width: 32px; padding: 0; margin-left: 2px;"
																		th:title="#{label.button.reset}"> <i
																		class="fa fa-times"></i>
																	</a>

																</div>

															</div>
														</form>
													</div>
												</div>
											</div>
											<div class="dt-responsive table-responsive">
												<table id="code-type-table"
													class="table table-striped table-bordered compact nowrap"
													th:if="${lists != null}">
													<caption></caption>
													<thead>
														<tr>
															<th scope="col" th:text="#{label.general.name}"></th>
															<th scope="col" th:text="#{label.general.date}"></th>
															<th scope="col" th:text="#{label.general.type}"></th>
															<th scope="col" th:text="#{label.general.status}"></th>
															<th scope="col" th:text="#{label.general.total.paid}">Paid</th>
															<th scope="col" th:text="#{label.button.actions}"></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="sale : ${lists}">
															<td th:text="${sale.internalCode}"></td>
															<td
																th:text="${#dates.format(sale.saleDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
															<td><span th:text="${sale.transactionType}"
																th:class="${sale.transactionType != null} ? (${sale.transactionType.name()} == 'SALE' ? 'badge bg-success' : 'badge bg-danger') : 'badge bg-secondary'">
															</span></td>
															<td><span th:text="${sale.status}"
																th:class="${sale.status != null} ? (${sale.status.name()} == 'PAID' ? 'badge bg-success' : (${sale.status.name()} == 'DONE' ? 'badge bg-warning text-dark' : 'badge bg-danger')) : 'badge bg-secondary'">
															</span></td>
															<td th:text="${sale.totalAmountToPay}"></td>
															<td><a href="#"
																th:href="@{'/sales/view/' + ${sale.id}}"
																class="waves-effect waves-dark"><span
																	class="pcoded-micon"><em class="fa fa-eye"></em></span></a>
															</td>
														</tr>

													</tbody>
												</table>
											</div>
										</div>
									</div>
									<!-- Hover table card end -->
								</div>
								<!-- Page-body end -->
							</div>
							<div id="styleSelector"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{fragments/header :: footer}"></th:block>
</body>

</html>
