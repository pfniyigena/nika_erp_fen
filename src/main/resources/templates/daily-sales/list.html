<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title th:text="#{label.sale.daily.summary.list}"></title>
<th:block th:insert="~{fragments/header :: head}"></th:block>
</head>
<body>
	<th:block th:insert="~{fragments/header :: pre-loader}"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">
			<th:block th:insert="~{fragments/header :: navbar-top}"></th:block>
			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:insert="~{fragments/header :: navbar-left}"></th:block>
					<div class="pcoded-content">
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<!-- Hover table card start -->
										<div class="card">
											<div class="card-header py-2">
												<div
													class="d-flex justify-content-between align-items-center flex-wrap">
													<h5 class="mb-0" th:text="#{label.sale.daily.summary.list}"></h5>
													<div class="d-flex flex-wrap align-items-center gap-2">
														<!-- Search Form -->
														<form th:action="@{/daily-sales/filter}" method="get"
															class="form-inline align-items-center mr-2">
															<div class="input-group input-group-sm">
																<input type="date" name="summaryDate"
																	th:value="${summaryDate}"
																	class="form-control form-control-sm"
																	placeholder="Search by Date"
																	style="width: 280px !important; min-width: 200px; max-width: 400px; flex: none !important;" />

																<div class="input-group-append">
																	<!-- Search Button -->
																	<button type="submit"
																		class="btn btn-primary btn-sm waves-effect waves-light d-inline-flex align-items-center justify-content-center"
																		style="height: 32px; width: 32px; padding: 0;"
																		th:title="#{label.button.search}">
																		<i class="fa fa-search"></i>
																	</button>

																	<!-- Reset Button -->
																	<a th:href="@{/daily-sales/list}"
																		class="btn btn-secondary btn-sm waves-effect waves-light d-inline-flex align-items-center justify-content-center"
																		style="height: 32px; width: 32px; padding: 0; margin-left: 2px;"
																		th:title="#{label.button.reset}"> <i
																		class="fa fa-times"></i>
																	</a>

																</div>

															</div>
														</form>
													</div>
												</div>
											</div>
											<div class="dt-responsive table-responsive">
												<table id="code-type-table"
													class="table table-striped table-bordered compact nowrap"
													th:if="${lists != null}">
													<caption></caption>
													<thead>
														<tr>

															<th scope="col" th:text="#{label.general.date}"></th>
															<th scope="col" th:text="#{label.general.total.paid}"></th>
															<th scope="col" th:text="#{label.button.actions}"></th>
														</tr>
													</thead>
													<tbody>
														<tr th:each="summary : ${lists}">
															<td
																th:text="${#temporals.format(summary.summaryDate, 'yyyy-MM-dd')}"></td>
															<td th:text="${summary.totalAmountToPay}"></td>
															<td><a href="#"
																th:href="@{'/daily-sales/view/' + ${summary.id}}"
																class="btn waves-effect waves-light btn-primary btn-icon"><em
																	class="icofont icofont-eye"></em></a> <a
																th:href="@{'/daily-sales/export/excel/'+ ${summary.id}}"
																class="btn waves-effect waves-light btn-success btn-icon"
																th:title="#{label.button.export.excel}"> <em
																	class="icofont icofont-file-excel"></em>
															</a> <a
																th:href="@{'/daily-sales/export/summary/pdf/'+ ${summary.id}}"
																class="btn waves-effect waves-light btn-danger btn-icon"
																th:title="#{label.button.export.pdf}"> <em
																	class="icofont icofont-file-pdf"></em>
															</a></td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
									<!-- Hover table card end -->
								</div>
								<!-- Page-body end -->
							</div>
							<div id="styleSelector"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{fragments/header :: footer}"></th:block>
</body>

</html>
