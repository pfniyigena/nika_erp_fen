<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<th:block th:insert="~{fragments/header :: head}"></th:block>
</head>
<body>
	<th:block th:insert="~{fragments/header :: pre-loader}"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<th:block th:insert="~{fragments/header :: navbar-top}"></th:block>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:insert="~{fragments/header :: navbar-left}"></th:block>
					<div class="pcoded-content">
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<!-- Input Alignment card start -->
										<div class="card">
											<div class="card-header">
												<h5 th:text="#{label.taxpayer.details}"></h5>
											</div>
											<div class="card-block">
												<form th:object="${taxpayer}" th:action="@{/taxpayers/new}"
													method="post">
													<input type="hidden" th:field="*{id}" />

													<div class="row">
														<!-- Column 1 -->
														<div class="col-md-6">
															<div class="form-group row">
																<label class="col-sm-4 col-form-label"
																	for="taxpayerName" th:text="#{label.general.name}"></label>
																<div class="col-sm-8 has-danger">
																	<input type="text" th:field="*{taxpayerName}"
																		id="taxpayerName"
																		class="form-control form-control-bold"
																		th:placeholder="#{label.general.name}"> <span
																		class="col-form-label"
																		th:if="${#fields.hasErrors('taxpayerName')}"
																		th:errors="*{taxpayerName}"></span>
																</div>
															</div>
															<div class="form-group row">
																<label class="col-sm-4 col-form-label"
																	for="taxpayerEmail" th:text="#{label.general.email}"></label>
																<div class="col-sm-8 has-danger">
																	<input type="text" th:field="*{taxpayerEmail}"
																		id="taxpayerEmail"
																		class="form-control form-control-bold"
																		th:placeholder="#{label.general.email}"> <span
																		class="col-form-label"
																		th:if="${#fields.hasErrors('taxpayerEmail')}"
																		th:errors="*{taxpayerEmail}"></span>
																</div>
															</div>
															<div class="form-group row">
																<label class="col-sm-4 col-form-label" for="fiscalYear"
																	th:text="#{label.taxpayer.fiscalYear}"></label>
																<div class="col-sm-8 has-danger">
																	<select id="status" th:field="*{fiscalYear}"
																		class="form-control form-control-bold">
																		<option th:each="year : ${fiscalYears}"
																			th:value="${year}"
																			th:text="${#messages.msg('label.taxpayer.fiscalYear.' + year)}">Fiscal
																			Year</option>
																	</select> <span class="col-form-label"
																		th:if="${#fields.hasErrors('fiscalYear')}"
																		th:errors="*{fiscalYear}"></span>
																</div>
															</div>
														</div>

														<!-- Column 2 -->
														<div class="col-md-6">
															<div class="form-group row">
																<label class="col-sm-4 col-form-label" for="tinNumber"
																	th:text="#{label.general.tinNumber}"></label>
																<div class="col-sm-8 has-danger">
																	<input type="text" th:field="*{tinNumber}"
																		id="tinNumber" class="form-control form-control-bold"
																		th:placeholder="#{label.general.code}"> <span
																		class="col-form-label"
																		th:if="${#fields.hasErrors('tinNumber')}"
																		th:errors="*{tinNumber}"></span>
																</div>
															</div>
															<div class="form-group row">
																<label class="col-sm-4 col-form-label" for="taxpayerPhoneNumber"
																	th:text="#{label.general.phone}"></label>
																<div class="col-sm-8 has-danger">
																	<input type="text" th:field="*{taxpayerPhoneNumber}"
																		id="taxpayerPhoneNumber" class="form-control form-control-bold"
																		th:placeholder="#{label.general.phone}"> <span
																		class="col-form-label"
																		th:if="${#fields.hasErrors('taxpayerPhoneNumber')}"
																		th:errors="*{taxpayerPhoneNumber}"></span>
																</div>
															</div>
															<div class="form-group row">
																<label class="col-sm-4 col-form-label" for="taxpayerAddress"
																	th:text="#{label.general.phone}"></label>
																<div class="col-sm-8 has-danger">
																	<input type="text" th:field="*{taxpayerAddress}"
																		id="taxpayerAddress" class="form-control form-control-bold"
																		th:placeholder="#{label.general.address}"> <span
																		class="col-form-label"
																		th:if="${#fields.hasErrors('taxpayerAddress')}"
																		th:errors="*{taxpayerAddress}"></span>
																</div>
															</div>

														</div>
													</div>

													<div class="card-block text-center mt-3">
														<button type="submit"
															class="btn btn-success btn-round waves-effect waves-light"
															th:text="#{label.button.save}"></button>

														<a th:href="@{/taxpayers/list}"
															class="btn btn-danger btn-round waves-effect waves-light"
															th:text="#{label.button.back}"></a>
													</div>
												</form>
											</div>

										</div>
										<!-- Input Alignment card end -->

									</div>
									<!-- Page-body end -->
								</div>
								<div id="styleSelector"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{fragments/header :: footer}"></th:block>
</body>

</html>
