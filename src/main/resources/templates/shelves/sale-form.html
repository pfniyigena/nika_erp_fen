<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<th:block th:insert="~{fragments/header :: head}"></th:block>
<style>
/* Suggestions dropdown (for both desktop and mobile) */
.suggestions {
	position: absolute;
	background-color: #fff;
	border: 1px solid #ccc;
	max-height: 150px;
	overflow-y: auto;
	width: calc(100% - 16px); /* full width of the input minus padding */
	z-index: 1000;
	display: none; /* JS shows/hides it */
	border-radius: 4px;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.suggestions div {
	padding: 6px 8px;
	cursor: pointer;
	font-size: 14px;
}

.suggestions div:hover {
	background-color: #f1f1f1;
}

/* Mobile adjustments for stacked cards */
@media ( max-width : 768px) {
	/* Make sure the suggestion dropdown is not cut off */
	.card-block {
		position: relative; /* parent relative for absolute suggestions */
	}
	#lines-table td {
		position: relative; /* make input's parent td relative */
	}
	.suggestions {
		width: 100%; /* match the input width inside card */
		top: 100%; /* position below input */
		left: 0;
	}
}
</style>

</head>
<body>
	<th:block th:insert="~{fragments/header :: pre-loader}"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">

			<th:block th:insert="~{fragments/header :: navbar-top}"></th:block>

			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:insert="~{fragments/header :: navbar-left}"></th:block>
					<div class="pcoded-content">
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<!-- Success Alert -->
										<div th:if="${success}"
											class="alert alert-success alert-dismissible fade show"
											role="alert">
											<strong th:text="${success}"> </strong>
											<button type="button" class="close" data-dismiss="alert"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>

										<!-- Error Alert -->
										<div th:if="${error}"
											class="alert alert-danger alert-dismissible fade show"
											role="alert">
											<strong th:text="${error}">An error occurred!</strong>
											<button type="button" class="close" data-dismiss="alert"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>

										<!-- Input Alignment card start -->
										<div class="card">
											<div class="card-header">
												<h5>
													<span class="font-weight-bold"
														th:text="#{label.shelf.form.details} + ': ' + ${shelfForm.shelCode} + ' - ' + ${shelfForm.shelName}"></span>

												</h5>
											</div>
											<div class="card-block">
												<form th:action="@{/shelves/post}" th:object="${shelfForm}"
													method="post">
													<h6 th:text="#{label.shelf.form.line.details}"></h6>
													<input type="hidden" th:field="*{shelfId}" required /><br />
													<table id="lines-table">
														<tr>
															<th class="font-weight-bold"
																th:text="#{label.general.item}">Item</th>
															<th class="font-weight-bold"
																th:text="#{label.general.quantity}">Quantity</th>
															<th class="font-weight-bold"
																th:text="#{label.general.unitPrice}">Unit Price</th>
															<th class="font-weight-bold" th:text="#{label.tax.rate}">Tax
																Rate</th>
															<th class="font-weight-bold"
																th:text="#{label.general.line.total}">Line Total</th>
															<th class="font-weight-bold"
																th:text="#{label.button.actions}">Action</th>
														</tr>
														<tr th:each="line, iterStat : *{shelfLines}">
															<td><input type="text"
																th:field="*{shelfLines[__${iterStat.index}__].itemName}"
																class="item-search" autocomplete="off" />
																<div class="suggestions"></div> <input type="hidden"
																th:field="*{shelfLines[__${iterStat.index}__].itemCode}"
																class="code" /> <input type="hidden"
																th:field="*{shelfLines[__${iterStat.index}__].taxCode}"
																class="tax" /> <input type="hidden"
																th:field="*{shelfLines[__${iterStat.index}__].taxType}"
																class="rate" /></td>
															<td><input type="number"
																th:field="*{shelfLines[__${iterStat.index}__].quantity}"
																min="0" oninput="updateTotals()" class="qty" /></td>
															<td><input type="number" step="0.01"
																th:field="*{shelfLines[__${iterStat.index}__].unitPrice}"
																min="0" oninput="updateTotals()" class="price" /></td>
															<td><input type="number" step="0.01"
																th:field="*{shelfLines[__${iterStat.index}__].taxType}"
																class="rate" readonly /></td>

															<td><input type="number" step="0.01"
																name="lineTotal" readonly /></td>
															<td><button type="button" class="btn"
																	onclick="removeLine(this)">Remove</button></td>
														</tr>
													</table>

													<button type="button" class="btn" onclick="addLine()">Add
														Line</button>

													<div class="totals">
														<p class="font-weight-bold">
															Subtotal: <span id="subtotal">0.00</span>
														</p>
														<p class="font-weight-bold">
															Tax: <span id="tax">0.00</span>
														</p>
														<p class="font-weight-bold">
															<strong>Total: <span id="total">0.00</span></strong>
														</p>
													</div>

													<button type="submit"
														class="btn btn-success btn-round waves-effect waves-light"
														th:text="#{label.shelf.post.button}">Pos Order</button>
												</form>
											</div>
										</div>
										<!-- Input Alignment card end -->

									</div>
									<!-- Page-body end -->
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{fragments/header :: footer}"></th:block>
	<script>
	setTimeout(function() {
	      $(".alert").alert('close');
	    }, 1000); // 1 seconds
	// ðŸ” Auto-search
    $(document).on('keyup', '.item-search', function () {
    	 const $input = $(this);
         const query = $input.val();
         const $suggestions = $input.next('.suggestions');

         if (query.length >= 2) {
             $.get('[[@{/items/search}]]', {query}, function (data) {
                 let list = data.map(item =>
                     `<div class="suggestion" data-id="${item.id}" data-price="${item.price}" data-name="${item.name}" data-code="${item.code}" data-tax="${item.tax}" data-rate="${item.rate}">
                         ${item.name} (${item.rate}-${item.code})
                     </div>`).join('');
                 $suggestions.html(list).show();
             });
         } else {
             $suggestions.hide();
         }
    });	
 // ðŸ§­ Select item
    $(document).on('click', '.suggestion', function () {
        const $div = $(this);
        const $row = $div.closest('td');
        $row.find('.item-search').val($div.data('name'));
        $row.parent().find('.price').val($div.data('price'));
        $row.parent().find('.code').val($div.data('code'));
        $row.parent().find('.tax').val($div.data('tax'));
        $row.parent().find('.rate').val($div.data('rate'));
        $row.parent().find('.qty').val(1);
        $row.find('.suggestions').hide();
        updateTotals();
    });	
let lineIndex = /*[[${shelfForm.shelfLines.size()}]]*/ 1;

// Add new line
function addLine() {
    const table = document.getElementById('lines-table');
    const row = table.insertRow();
    row.innerHTML = `
        <td>
        <input type="text" name="shelfLines[${lineIndex}].itemName" class="item-search" autocomplete="off"/><div class="suggestions"></div>
        <input type="hidden" name="shelfLines[${lineIndex}].itemCode"  class="code"/>
        <input type="hidden" name="shelfLines[${lineIndex}].taxCode"  class="tax"/>	
        </td>
        <td><input type="number" name="shelfLines[${lineIndex}].quantity" min="0" oninput="updateTotals()" class="qty"/></td>
        <td><input type="number" step="0.01" name="shelfLines[${lineIndex}].unitPrice" min="0" oninput="updateTotals()"  class="price"/></td>
        <td><input type="number" step="0.01" name="shelfLines[${lineIndex}].taxType"  class="rate" readonly/></td>
        <td><input type="number" step="0.01" name="lineTotal" readonly /></td>
        <td><button type="button" class="btn" onclick="removeLine(this)">Remove</button></td>
    `;
    lineIndex++;
    updateTotals();
}

// Remove line
function removeLine(btn) {
    const row = btn.parentNode.parentNode;
    row.parentNode.removeChild(row);
    updateTotals();
}

// Calculate totals
function updateTotals() {
    const table = document.getElementById('lines-table');
    let total = 0;
    let tax = 0;
    for (let i = 1; i < table.rows.length; i++) {
        const qty = parseFloat(table.rows[i].cells[1].querySelector('input').value) || 0;
        const price = parseFloat(table.rows[i].cells[2].querySelector('input').value) || 0;
        const taxRate = parseFloat(table.rows[i].cells[3].querySelector('input').value) || 0;
        const lineTotal = qty * price;
        const taxPercentage=(taxRate/(100+taxRate)).toFixed(14);
        const lineTax=lineTotal*taxPercentage;
        table.rows[i].cells[4].querySelector('input').value = lineTotal.toFixed(2);
        total += lineTotal;
        tax += lineTax;
        
    }
    //const tax = subtotal * 0.1;
    const subtotal = total - tax;
    document.getElementById('subtotal').innerText = subtotal.toFixed(2);
    document.getElementById('tax').innerText = tax.toFixed(2);
    document.getElementById('total').innerText = total.toFixed(2);
}

// Initialize totals on page load
updateTotals();
</script>
</body>

</html>
