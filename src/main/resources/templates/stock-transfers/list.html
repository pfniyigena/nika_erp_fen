<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<title th:text="#{label.stock.transfer.list}"></title>
<th:block th:insert="~{fragments/header :: head}"></th:block>
</head>
<body>
	<th:block th:insert="~{fragments/header :: pre-loader}"></th:block>
	<div id="pcoded" class="pcoded">
		<div class="pcoded-overlay-box"></div>
		<div class="pcoded-container navbar-wrapper">
			<th:block th:insert="~{fragments/header :: navbar-top}"></th:block>
			<div class="pcoded-main-container">
				<div class="pcoded-wrapper">
					<th:block th:insert="~{fragments/header :: navbar-left}"></th:block>
					<div class="pcoded-content">
						<div class="pcoded-inner-content">
							<!-- Main-body start -->
							<div class="main-body">
								<div class="page-wrapper">
									<!-- Page-body start -->
									<div class="page-body">
										<!-- Hover table card start -->
										<div class="card">
											<div class="card-header">
												<h5 th:text="#{label.stock.transfer.list}"></h5>
											</div>
											<div class="dt-responsive table-responsive">
												<table id="code-type-table"
													class="table table-striped table-bordered compact nowrap"
													th:if="${lists != null}">
													<caption></caption>
													<thead>
														<tr>
															<th scope="col" th:text="#{label.general.code}"></th>	
															<th scope="col" th:text="#{label.general.date}"></th>	
															<th scope="col" th:text="#{label.general.from}"></th>	
															<th scope="col" th:text="#{label.general.to}"></th>	
															<th scope="col" th:text="#{label.general.quantity}"></th>												
														</tr>
													</thead>
													<tbody>
														<tr th:each="list : ${lists}">																													
															<td th:text="${list.internalCode}"></td>	
															<td th:text="${#temporals.format(list.transferDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
															<td th:text="${list.fromWarehouse.warehouseName}+'-'+${list.fromWarehouse.internalCode}"></td>	
															<td th:text="${list.toWarehouse.warehouseName}+'-'+${list.fromWarehouse.internalCode}"></td>
															<td th:text="${list.quantity}"></td>														
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
									<!-- Hover table card end -->
								</div>
								<!-- Page-body end -->
							</div>
							<div id="styleSelector"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:insert="~{fragments/header :: footer}"></th:block>
</body>
</html>
