<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<body>
	<div th:fragment="body">
		<h3>Create User</h3>
		<form th:action="@{/admin/users/create}" th:object="${userForm}"
			method="post">
			<div class="mb-3">
				<label class="form-label">Username</label> <input
					class="form-control" th:field="*{username}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label> <input type="password"
					class="form-control" th:field="*{password}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Fullname</label> <input
					class="form-control" th:field="*{fullname}" />
			</div>
			<div class="mb-3">
				<label class="form-label">Roles</label>
				<div th:each="r : ${allRoles}">
					<label class="form-check form-check-inline"> <input
						class="form-check-input" type="checkbox" th:value="${r.name}"
						th:field="*{roleNames}" /> <span th:text="${r.name}"></span>
					</label>
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Save</button>
		</form>
	</div>
</body>
</html>
